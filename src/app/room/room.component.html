<div *ngIf="isLoading" class="home" style="height: 100vh; background-color: #222831;">
</div>
<div style="width: 100%;">
 <div *ngIf="!isLoading" class="home" style="background-color: #222831;">
  <div fxLayout="column">
    <app-header [header]="'Hi ' + teamName" [message]="'Welcome Back !'" [stats]="userStats"></app-header>
    <div style="margin: 20px;">
      <div class="card !h-[unset] !px-[20px] !py-[20px]" fxLayout="column" fxLayoutGap="10px"
        style="background-color: #00ADB5; margin-top: 10px; margin-bottom: 10px;">
        <h3>Player List</h3>
        <div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="space-between center" class="overflow-x-auto hide-scroll">
          <div fxLayout="column" fxLayoutAlign="center center">
            <div style="height: 40px; width: 40px;">
              <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
                style="border-radius: 100px;">
            </div>
            <p class="mb-0 whitespace-nowrap mt-2">Team A</p>
          </div>
          <div fxLayout="column" fxLayoutAlign="center center">
            <div style="height: 40px; width: 40px;">
              <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
                style="border-radius: 100px;">
            </div>
            <p class="mb-0 whitespace-nowrap mt-2">Team B</p>
          </div>
          <div fxLayout="column" fxLayoutAlign="center center">
            <div style="height: 40px; width: 40px;">
              <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
                style="border-radius: 100px;">
            </div>
            <p class="mb-0 whitespace-nowrap mt-2">Team C</p>
          </div>
          <div fxLayout="column" fxLayoutAlign="center center">
            <div style="height: 40px; width: 40px;">
              <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
                style="border-radius: 100px;">
            </div>
            <p class="mb-0 whitespace-nowrap mt-2">Team D</p>
          </div>
          <div fxLayout="column" fxLayoutAlign="center center">
            <div style="height: 40px; width: 40px;">
              <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
                style="border-radius: 100px;">
            </div>
            <p class="mb-0 whitespace-nowrap mt-2">Team E</p>
          </div>
          <div fxLayout="column" fxLayoutAlign="center center">
            <div style="height: 40px; width: 40px;">
              <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"
                style="border-radius: 100px;">
            </div>
            <p class="mb-0 whitespace-nowrap mt-2">Team F</p>
          </div>
        </div>
      </div>
    </div>


    <div fxLayout="column" class="p-[20px]" fxLayoutGap="20px" style="margin-bottom: 120px">
      <h3>Club Info</h3>
      <div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="space-around center">
        <div class="player-card bg-cover"
          style="background-image: url('https://nwscdn.com/media/wysiwyg/3kf/football/Football-Clipboard-and-Marker-Pen-with-Eraser.jpg');">
          <div fxLayout="column" fxLayoutGap="15px"
            class="h-full backdrop-brightness-50 rounded-[10px] justify-content-center">
            <!-- <p class="live1">Live</p> -->
            <div fxLayout="row" fxLayoutAlign="space-evenly center">
              <!-- <div style="background-color: red; border-radius: 50%; height: 50px; width: 50px;"></div>
          <div style="background-color: green; border-radius: 50%; height: 50px; width: 50px;"></div> -->
              <div>
                STAFF
              </div>
            </div>
            <div>
              <div fxLayout="row" fxLayoutAlign="space-around center">
                <p>Coaches</p>
                <p>3</p>
              </div>
              <div fxLayout="row" fxLayoutAlign="space-around center">
                <p>Scouts</p>
                <p>1</p>
              </div>
            </div>
          </div>
          <div>
          </div>
        </div>
        <div class="player-card bg-cover"
          style="background-image: url('https://wps3.dbknews.com/uploads/2019/10/10-21_UmdMSocceryale_RM-24.jpg');">
          <div fxLayout="column" fxLayoutGap="15px"
            class="h-full backdrop-brightness-50 rounded-[10px] justify-content-center">
            <!-- <p class="live1">Live</p> -->
            <div fxLayout="row" fxLayoutAlign="space-evenly center">
              <!-- <div style="background-color: red; border-radius: 50%; height: 50px; width: 50px;"></div>
          <div style="background-color: green; border-radius: 50%; height: 50px; width: 50px;"></div> -->
              <div>PLAYERS</div>
            </div>
            <div>
              <div fxLayout="row" fxLayoutAlign="space-around center">
                <p>Active Players</p>
                <p>11</p>
              </div>
              <div fxLayout="row" fxLayoutAlign="space-around center">
                <p>Reserve</p>
                <p>5</p>
              </div>
            </div>
          </div>
          <div>
          </div>
        </div>
      </div>

      <div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="space-around center">
        <div class="player-card bg-cover"
          style="background-image: url('https://cdn.pixabay.com/photo/2016/05/24/07/01/champions-1411861_960_720.jpg');">
          <div fxLayout="column" fxLayoutGap="15px"
            class="h-full backdrop-brightness-50 rounded-[10px] justify-content-center">
            <!-- <p class="live1">Live</p> -->
            <div fxLayout="row" fxLayoutAlign="space-evenly center">
              <!-- <div style="background-color: red; border-radius: 50%; height: 50px; width: 50px;"></div>
          <div style="background-color: green; border-radius: 50%; height: 50px; width: 50px;"></div> -->
              <div>
                PERFORMANCE
              </div>
            </div>
            <div>
              <div fxLayout="row" fxLayoutAlign="space-around center">
                <p>Wins</p>
                <p>3</p>
              </div>
              <div fxLayout="row" fxLayoutAlign="space-around center">
                <p>Draws</p>
                <p>3</p>
              </div>
              <div fxLayout="row" fxLayoutAlign="space-around center">
                <p>Losses</p>
                <p>3</p>
              </div>
            </div>
          </div>
          <div>
          </div>
        </div>
        <div class="player-card bg-cover"
          style="background-image: url('https://www.aljazeera.com/wp-content/uploads/2021/12/7R206927.jpg?resize=1800%2C1800');">
          <div fxLayout="column" fxLayoutGap="15px"
            class="h-full backdrop-brightness-50 rounded-[10px] justify-content-center">
            <!-- <p class="live1">Live</p> -->
            <div fxLayout="row" fxLayoutAlign="space-evenly center">
              <!-- <div style="background-color: red; border-radius: 50%; height: 50px; width: 50px;"></div>
          <div style="background-color: green; border-radius: 50%; height: 50px; width: 50px;"></div> -->
              <div>STADIUM</div>
            </div>
            <div>
              <div fxLayout="row" fxLayoutAlign="space-around center">
                <p>Capacity</p>
                <p>3</p>
              </div>
              <div fxLayout="row" fxLayoutAlign="space-around center">
                <p>Level</p>
                <p>3</p>
              </div>
            </div>
          </div>
          <div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-navbar></app-navbar>
</div>
